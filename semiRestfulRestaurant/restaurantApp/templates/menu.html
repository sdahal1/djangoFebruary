<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Here are the suggested menu items from our potential customers</h1>
    <table>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
        {% for item in allMenuItems %}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td><a href="/menuItem/info/{{item.id}}">View</a> | <a href="/menu/edit/{{item.id}}">Edit</a> | <a href="/menu/delete/{{item.id}}">Delete</a> </td>
        </tr>
        {% endfor %}
      </table>

      <a href="/menu/new">Add new menu suggestion</a>
</body>
</html>
